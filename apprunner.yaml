version: 1.0
runtime: nodejs22 
build:
  commands:
    pre-build:
      - rm -rf .next
      - npm install 
    build:        
      - npx next build
run:
  command: npx next start
  network: 
    port: 8080
    env: NEXT_PUBLIC_PORT  
  env:
    - name: HOSTNAME
      value: "0.0.0.0"
    - name: NEXT_PUBLIC_BASE_URL
      value: "0.0.0.0"
    - name: NEXT_PUBLIC_PORT
      value: "8080"

